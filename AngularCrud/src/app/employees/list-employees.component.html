<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<div class="panel panel-primary" *ngFor="let employee of employees">
    <div class="panel-heading">
      <h3 class="panel-title">{{employee.name}}</h3>
    </div>
    <div class="panel-body">
  
      <div class="col-xs-10">
  
        <div class="row vertical-align">
  
          <div class="col-xs-4">
            <img class="imageClass" [src]="employee.photoPath" />
          </div>
          <div class="col-xs-8">
  <div class="row">
              <div class="col-xs-6">
                Gender
              </div>
              <div class="col-xs-6">
                : {{employee.gender}}
              </div>
            </div>
            <div class="row">
              <div class="col-xs-6">
                Date of Birth
              </div>
              <div class="col-xs-6">
                : {{employee.dateOfBirth | date}}
             </div>
            </div>
            <div class="row">
              <div class="col-xs-6">
                Contact Preference
              </div>
              <div class="col-xs-6">
                : {{employee.contactPreference}}
              </div>
            </div>
            <div class="row">
              <div class="col-xs-6">
                Phone
              </div>
              <div class="col-xs-6">
                : {{employee.phoneNumber}}
            </div>
           </div>
           <div class="row">
             <div class="col-xs-6">
               Email
             </div>
             <div class="col-xs-6">
               : {{employee.email}}
             </div>
           </div>
           <div class="row">
             <div class="col-xs-6">
               Department
            </div>
             <div class="col-xs-6">
               : {{employee.department}}
             </div>
           </div>
           <div class="row">
             <div class="col-xs-6">
               Is Active
             </div>
             <div class="col-xs-6">
               : {{employee.isActive}}
             </div>
          </div>
 
         </div>
 
       </div>
     </div>
   </div>
 </div>
